<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dawn of war builds</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">
</head>

<body>

    <div class="container">
        <div class="row pt-5">
            <h2 class="text-center text-white">DAWN OF WAR BUILDS</h2>
        </div>
        <section>
            <div class="row ">
                <div class="col-12">
                    <div class="form-group text-white">
                        <label for="example-multiselect">Select the Heroes:</label>
                        <select id="example-multiselect" multiple="multiple">

                        </select>
                    </div>

                    <div id="selected-images" class="text-white col-12">

                    </div>
                </div>

        </section>
    </div>



</body>

<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
<!-- Initialize the plugin: -->
<script type="text/javascript">
    $(document).ready(function () {
        var heroes = ["Abaddon", "Alchemist", "Ancient Apparition", "Anti-Mage", "Arc Warden", "Axe", "Bane",
            "Batrider",
            "Beastmaster", "Bloodseeker", "Bounty Hunter", "Brewmaster", "Bristleback", "Broodmother",
            "Centaur Warrunner", "Chaos Knight", "Chen", "Clinkz", "Clockwerk", "Crystal Maiden",
            "Dark Seer",
            "Dark Willow", "Dawnbreaker", "Dazzle", "Death Prophet", "Disruptor", "Doom", "Dragon Knight",
            "Drow Ranger", "Earth Spirit", "Earthshaker", "Elder Titan", "Ember Spirit", "Enchantress",
            "Enigma",
            "Faceless Void", "Grimstroke", "Gyrocopter", "Hoodwink", "Huskar", "Invoker", "Io", "Jakiro",
            "Juggernaut",
            "Keeper of the Light", "Kunkka", "Legion Commander", "Leshrac", "Lich", "Lifestealer", "Lina",
            "Lion",
            "Lone Druid", "Luna", "Lycan", "Magnus", "Marci", "Mars", "Medusa", "Meepo", "Mirana",
            "Monkey King",
            "Morphling", "Muerta", "Naga Siren", "Nature's Prophet", "Necrophos", "Night Stalker",
            "Nyx Assassin",
            "Ogre Magi", "Omniknight", "Oracle", "Outworld Destroyer", "Pangolier", "Phantom Assassin",
            "Phantom Lancer", "Phoenix", "Primal Beast", "Puck", "Pudge", "Pugna", "Queen of Pain", "Razor",
            "Riki",
            "Rubick", "Sand King", "Shadow Demon", "Shadow Fiend", "Shadow Shaman", "Silencer",
            "Skywrath Mage",
            "Slardar", "Slark", "Snapfire", "Sniper", "Spectre", "Spirit Breaker", "Storm Spirit", "Sven",
            "Techies",
            "Templar Assassin", "Terrorblade", "Tidehunter", "Timbersaw", "Tinker", "Tiny",
            "Treant Protector",
            "Troll Warlord", "Tusk", "Underlord", "Undying", "Ursa", "Vengeful Spirit", "Venomancer",
            "Viper", "Visage",
            "Void Spirit", "Warlock", "Weaver", "Windranger", "Winter Wyvern", "Witch Doctor",
            "Wraith King", "Zeus"
        ];

        for (var i = 0; i < heroes.length; i++) {
            $('#example-multiselect').append($(`<option>`, {
                value: heroes[i].toLowerCase(),
                text: heroes[i]
            }));
        }

        $('#example-multiselect ').multiselect({
            nonSelectedText: 'Selecione as imagens',
            allSelectedText: 'Todas as imagens selecionadas',
            nSelectedText: ' Heroes Selected',
            buttonWidth: '100%',
            enableFiltering: true,
            filterBehavior: 'value',
            filterPlaceholder: 'Search...',
            maxHeight: 500,
            selectedClass: 'active multiselect-selected',
            onChange: function (option, checked) {
                var selectedImages = $('#example-multiselect option:selected');
                var selectedImagesHtml = ''; // $(this).val() + "_" +


                selectedImages.each(function () {
                    selectedImagesHtml +=
                        ` <h4 class="text-white text-center">${$(this).text()}</h4> <img class="rounded images" src="./assets/img/` +
                        $(this).text().toLowerCase() + "_1" +
                        '.png" alt=""> ';
                });
                selectedImages.each(function () {
                    selectedImagesHtml += '<img class="rounded images" src="./assets/img/' +
                        $(this).text().toLowerCase() + "_2" +
                        '.png" alt=""> ';
                });
                if (selectedImages.length > 2) {
                    $(".container").css("height","auto !important")
                }
                $('#selected-images').html(selectedImagesHtml);;
            }
        });

    });
</script>


</html>
