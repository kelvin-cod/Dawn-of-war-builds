    ];

    function createCards() {
        // Obtenha o container de cards do HTML
        const $cardContainer = $('.card-container');

        // Percorra o array de dados de cards e crie um card para cada item
        $.each(cardsData, function (index, cardData) {
            // Crie os elementos HTML para o card
            const $cardCol = $('<div>').addClass('col-lg-3 col-md-3 col-sm-1 card-flip ');
            const $cardFlip = $('<div>').addClass('body-card ');
            const $cardFront = $('<div>').addClass('card-front imgContainer');
            const $cardImg = $('<img>').addClass('card-img-top ').attr('src', cardData.image);
            const $cardBody = $('<div>').addClass('card-body');
            const $cardTitle = $('<h4>').addClass('card-title text-center mt-2').text(cardData.name);
            const $cardText = $('<p>').addClass('card-text').text(`Favorite: ${cardData.favorite}`);

            const $cardBack = $('<div>').addClass(
                'card-back content text-white '
            );
            const $cardBackDiv = $('<div>').addClass(
                'd-flex flex-column align-items-center justify-content-center');
            const $cardBackTitle = $('<h5>').addClass('card-back-title text-white').text(cardData.name);
            const $cardBackText = $('<p>').addClass('card-back-text').text(`Lorem ipsum dolor sit amet`);

            $cardBackDiv.append($cardBackTitle, $cardBackText);
            // Adicione os elementos HTML aos seus pais apropriados
            $cardBody.append($cardTitle, $cardText);
            $cardFront.append($cardImg, $cardBody);
            $cardBack.append($cardBackDiv);
            $cardFlip.append($cardFront, $cardBack);
            $cardCol.append($cardFlip);
            $cardContainer.append($cardCol);


        });
    }


    function testeon() {
        const cards = document.querySelectorAll('.body-card');

      

        cards.forEach((card) =>
     
            card.addEventListener('click', (event) => {

            })
        );

       
    }

    $(document).ready(createCards, testeon);
</script>
